{% extends 'layout.html' %}
{% load bootstrap3 %}
{% block title %}{{ block.super }}| login{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12 login">
        <form method="post">
            {% csrf_token %}
             {% bootstrap_form form %}
            <input type="submit" class='btn btn-lg btn-success' value="Login">
        </form>
    </div>
</div>
{% endblock %}
